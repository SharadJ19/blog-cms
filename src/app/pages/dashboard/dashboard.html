<div class="dashboard">


  <h1>Dashboard</h1>
  <div class="stats-grid">

     <div class="stat-card">
        <h3>Total Posts</h3>
        <p class="stat-number">{{ postsCount }}</p>
     </div>
    
     <div class="stat-card">
        <h3>Categories</h3>
        <p class="stat-number">{{ categoriesCount }}</p>
     </div>
  </div>


  <div class="recent-posts">
    
     <h2>Recent Posts</h2>
     <div *ngIf="recentPosts.length === 0" class="no-data">No posts yet</div>
    
     <div class="post-list">
         <div *ngFor="let post of recentPosts" class="post-card">
             <h4>{{ post.title }}</h4>
             <p class="post-meta">By {{ post.author }} on {{ post.date }}</p>
             <a [routerLink]="['/posts', post.id]" class="btn-link">View</a>
         </div>
     </div>
  </div>


  <div class="quick-actions">
    
     <h2>Quick Actions</h2>
     <div class="action-buttons">
         <a routerLink="/posts/new" class="btn btn-primary">Create New Post</a>
         <a routerLink="/categories" class="btn btn-secondary">Manage Categories</a>
     </div>
  </div>


</div>
