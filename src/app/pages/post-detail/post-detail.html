<div class="post-detail" *ngIf="post">

    <div class="post-actions">
          <button (click)="goBack()" class="btn btn-secondary">Back</button>
          <div>
                <a [routerLink]="['/posts',post.id,'edit']" class="btn btn-primary">Edit</a>
                <button (click)="deletePost()" class="btn btn-danger">Delete</button>
          </div>

    </div>


    <article class="post-content">
           <h1>{{post.title}}</h1>
           <div class="post-meta">
                  Bt <strong>{{post.author}}</strong> on {{post.date}} || <span class="category">{{getCategoryName(post.categoryId)}}</span>
           </div>

           <div *ngIf="post.thumbnail" class="thumbnail">
                  <img [src]="post.thumbnail" [alt]="post.title">
           </div>

           <div class="content">
                  {{post.content}}
           </div>

           <div class="tags" *ngIf="post.tags.length > 0">
                  <strong>Tags:</strong>
                  <span *ngFor="let tag of post.tags" class="tag">{{tag}}</span>
           </div>

    </article>

</div>



<div *ngIf="!post" class="loading">Loading...</div>
