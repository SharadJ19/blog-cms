<div class="form-container">

  <h1>{{ isEdit ? 'Edit Post' : 'Create New Post' }}</h1>


  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="post.title"
        required
        class="form-control"
      />
    </div>


    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        name="content"
        id="content"
        [(ngModel)]="post.content"
        required
        rows="10"
        class="form-control"
      ></textarea>
    </div>


    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="post.author"
        required
        class="form-control"
      />
    </div>


    <div class="form-group">
      <label for="category">Category</label>
      <select
        name="categoryId"
        id="category"
        [(ngModel)]="post.categoryId"
        required
        class="form-control"
      >
        <option value="">Select a category</option>
        <option *ngFor="let cat of categories" value="cat.id">{{ cat.name }}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input
        type="text"
        id="tags"
        name="tags"
        [(ngModel)]="tagsInput"
        class="form-control"
        placeholder="Angular, Web Development, Tutorial"
      />
    </div>


    <div class="form-group">
      <label for="thumbnail">Thumbnail URL</label>
      <input
        type="text"
        id="thumbnail"
        name="thumbnail"
        [(ngModel)]="post.thumbnail"
        class="form-control"
      />
    </div>


    <div class="form-actions">
      <button type="button" (click)="goBack()" class="btn btn-secondary">Cancel</button>
      <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">
        {{ isEdit ? 'Update' : 'Create' }} Post
      </button>
    </div>


  </form>

</div>
